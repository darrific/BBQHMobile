	<script>
		var order = {};
		$.post('php/ajax.php', {action: 'getInfo'}, function(data, textStatus, xhr) {
			order = jQuery.parseJSON(data);
			var time = moment(order.pickup, "X").format("h:mm A");
			order.pickup = time;
			order.id = pad(order.id, 4);
			var template = '<b>Name:</b>{{consumerName}}<br><b>Telephone:</b>{{phoneNumber}}<br><b>Pickup time:</b>{{pickup}}<br><h4><b>Number:</b><br>{{id}}</h4><br><br>';
			$('#injectHere').html(Mustache.render(template, order));
		});

		function pad(n, width, z) {
		  z = z || '0';
		  n = n + '';
		  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
		}
	</script>
